<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>doBetter</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="slide">doBetter</h1>
      <p class="slide">Organize your to-do list:</p>
    </div>

    <div class="form" id="slidein">
      <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> <!--void keeps page from refreshing -->
        <input type="text" id="add-todo" placeholder="Thing To-Do">
        <input type="submit" value="Add" class="btn btn-primary">
      </form>
      <p>You Have:</p>
      <p id="counter"></p>

      <table class="table">
        <tr class="to-do">
          <th><h3>To-Do:</h3></th>
        </tr>
        <tbody id="tasks"></tbody>
      </table>
    </div>

    <div id="edit-box" role="aria-hidden"> <!--not visible when not in use -->
      <form action="javascript:void(0);" method="POST" id="save-edit"> <!--void keeps page from refreshing -->
        <input type="text" id="edit-todo">
        <input type="submit" value="Save" class="btn btn-success">
        <a onclick="CloseInput()" aria-label="Close"></a>
      </form>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
